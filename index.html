<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!--Bootstrap stylesheet-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <title>JA´s Pokeshop</title>
  <script type="module" src="script.js"></script>
</head>

<body>
  <main class="container">
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Pokemons</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
            <form class="d-flex">
              <input id="inputSearch" class="form-control me-2" type="search" placeholder="Search pokemon"
                aria-label="Search" />
              <button id="searchButton" class="btn btn-outline-success" type="submit">
                Go!
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <div class="paginationContainer">
      <div class="buttonPagination">
        <button class="button" id="prevPage">Previous</button>
        <button class="button" id="currentPage"></button>
        <button class="button" id="nextPage">Next</button>
      </div>
      <input id="numberSearch" class="form-control me-2" type="search" placeholder="Search page 1-94"
        aria-label="Search" />
    </div>
    <section class="container" id="pokemonShop"></section>


  </main>
  <footer class="container">
    <div class="footerStyle">
      <div class="creator">
        <h3>Anna Märta</h3>
        <div class="fotterLinks">
          <a class="fotterLink" href="https://github.com/Martason" target="_blank">Git</a>
          <a class="fotterLink" href="https://www.linkedin.com/in/anna-m%C3%A4rta-hjalmarson-088405168/"
            target="_blank">Linked</a>
        </div>
      </div>
      <div class="creator">
        <h3>Joakim</h3>
        <div class="fotterLinks">
          <a class="fotterLink" href="https://github.com/JoakimIengstrom" target="_blank">Git</a>
          <a class="fotterLink" href="https://www.linkedin.com/in/joakim-engstr%C3%B6m-19997261/"
            target="_blank">Linked</a>
        </div>
      </div>
      <div class="creator">
        <h3>Project</h3>
        <div class="fotterLinks">
          <a class="fotterLink" href="https://github.com/Martason/JavascriptProjektuppgift" target="_blank">Git</a>
          <a class="fotterLink"
            href="https://github.com/EC-Win21/lecture-code/blob/master/JavaScript/Inl%C3%A4mningsuppgifter/projektuppgift.md"
            target="_blank">Assignment</a>
        </div>
      </div>
  </footer>
  <!--Bootstrap js-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
